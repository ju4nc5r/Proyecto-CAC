<!DOCTYPE html>
<html>
<head>
<title>Contacto AstraVoyage</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="./videos/satelite.ico">
<link rel="stylesheet" href="./style.css/contact.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
      <div class="item1">
        <header>
            <!-- Navigation Bar -->
            <nav>
              <div class="navbar">
                <a style="flex-grow: 1" id="Volver"><a href="index.html" target="_self">↫</a>
              </div>
            </nav>
        </header>
      </div>
    <main class="main">
      <aside class="aside">
        <div class="margin">
        <form class="formulario2">
          <h3>Contactenos!</h3>
          <label for="fname">Nombre</label>
          <input type="text" id="fname" name="firstname" placeholder="Nombre...">
        
          <label for="lname">Email</label>
          <input type="text" id="lname" name="lastname" placeholder="Email...">

          <label for="country">País</label>
          <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          </select>

          <input type="submit" value="Enviar">
          <p>No recopilamos ni almacenamos ningún dato personal a través de este sitio web. No compartimos información con terceros y respetamos la privacidad de nuestros visitantes.</p>
        </form>
        </div>
      </aside>
      <video autoplay loop muted id="videocrops">
        <source src="videos/videocrops.mp4" type="video/mp4">
      </video>
    </main>

        <!--   
        <footer class="footer">
  
          </footer>
          </div>-->
</body>
</html>
